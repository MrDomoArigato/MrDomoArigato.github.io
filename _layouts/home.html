---
layout: default
---
<div class="w-100 position-absolute" style="height:79vh;overflow:hidden;">
    <div class="w-100" style="height:79vh;">
        <div class="d-inline-block bg-3" style="width:40%;height:100%;"></div>
        <div class="d-inline-block bg-4 h-100 float-end" style="width:60%;"></div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="about-content mt-5">
            <div class="w-50 h-100 d-inline-flex justify-content-center" style="overflow:hidden;">
                <img src="assets/images/{{ site.home.photo }}">
            </div>
            <div class="w-50 h-100 d-inline-flex float-end">
                <div style="padding:40px 30px;">
                    <h1 class="display-2"><strong>{{ site.home.title }}</strong></h1>
                    {% if site.home.subtitle %}
                        <h1 class="display-6" style="font-size: 2rem;">{{ site.home.subtitle }}</h1>
                    {% endif %}
                    <pre class="display-6" style="font-size: 1.2rem;">{{ site.home.text }}</pre>
                </div>
            </div>
        </div>
    </div>
</div>
